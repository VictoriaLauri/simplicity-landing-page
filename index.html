  <body>
    <header>
      <h1>SimpliCity</h1>
      <h2>We’re rethinking how property works for good.</h2>
      <p>
        We’re building the UK’s first inclusive property platform — starting
        with certification for forward-thinking agents, and tools that make
        buying or selling feel calm, fair and clear.
      </p>

      <form name="waitlist" method="POST" data-netlify="true">
        <label for="user-type">I'm interested as a:</label>
        <select id="user-type" name="user-type" required>
          <option value="buyer-seller">Buyer / Renter</option>
          <option value="agent-expert">Agent / Property Expert</option>
        </select>
        <input
          type="email"
          name="email"
          placeholder="Your email address"
          required
        />
        <button type="submit">Keep me in the loop</button>
      </form>
